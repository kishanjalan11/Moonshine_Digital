<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshine Creative Agency</title>
    <link rel="stylesheet" href="Styles/contactUs.css">
</head>
<body>
    <nav></nav>
    <div id="contact">
     <div>
    <h1>CONTACT US</h1>
    <p>We are always here to address any query of yours</p>
</div>
    <img src="./image/Screenshot (128).png" alt="">
    </div>
    <div id="address">
        <h1>WE ARE AT</h1>
        <div>
            <img src="./image/Screenshot (130).png" alt="">
            <p>Address:- <span>2B Pretoria St, Elgin, Kolkata, West Bengal 700071</span></p>
            <p>Email:- <span>admin@moonshine.com</span></p>
            <p>Contact:- <span>+91 89104 95162</span></p>
        </div>
    </div>
    <div id="detail">
        <h1>SUBMIT QUERY</h1>
        <div>
            <form action="submit" >
                <h4>YOUR NAME</h4>
                <input type="text" placeholder="Name" class="name" id="name">
                <h4>YOUR EMAIL</h4>
                <input type="text"placeholder="Email" class="name" id="email">
                <h4>YOUR CONTACT NUMBER</h4>
                <input type="text" placeholder="Number" class="name" id="number">
                <h4>YOUR MESSAGE</h4>
               <textarea cols="30" rows="5"placeholder="Message" class="message" id="message"></textarea>
               <input type="submit" value="SEND NOW" id="btn">
            </form>
        </div>
    </div>
</body>
<script src="Scripts/contact.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
