<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/products.css">

    <title>Add Blog Page</title>
</head>
<body>
    <div id="container">
        <h1>Add Blog</h1>
        <form id="myform">
            <!-- <input type="number" name="product-id" id="product-id" placeholder="Enter Product Id"> -->
            <input type="text" name="blgImg" id="blgImg" placeholder="Add Image">
            <input type="text" name="title" id="title" placeholder="Blog Title">

            <input type="submit" value="Add">
        </form>
    </div>
</body>
<script src="./Script/addBlog.js"></script>
